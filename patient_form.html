<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Patient Form</title>
    <link rel="stylesheet" href="main.css">
    <style>
        /* General styling for alignment */
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: inline-block;
            width: 150px;
            vertical-align: top;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
            vertical-align: middle;
        }

        /* Horizontal rule for separating sections */
        hr {
            border: 0;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }

        /* Compact layout for radio buttons in rows */
        .inline-radio {
            display: inline-block;
            width: 30%; /* Adjust width for three on a line */
            vertical-align: middle;
            text-align: left;
        }

        /* Conditional display of pregnancy field */
        #pregnancy_section {
            display: none;
        }

        /* Submit button style */
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="services.html">Services</a></li>
        </ul>
    </nav>

    <!-- Patient Data Collection Form -->
    <div class="form-container">
        <h2>Patient Information</h2>
        <form id="patientForm" onsubmit="saveFormData(event)">
            
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <hr>

            <!-- Age -->
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <hr>

            <!-- Gender -->
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male" onclick="showPregnancyOptions(false)" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" onclick="showPregnancyOptions(true)">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" onclick="showPregnancyOptions(false)">
                <label for="other">Other</label>
            </div>
            <hr>

            <!-- Weight -->
            <div class="form-group">
                <label for="weight">Weight (in kg):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <hr>

            <!-- Symptoms and Severity -->
            <div class="form-group">
                <label for="primary_symptom">Primary Symptom:</label>
                <input type="text" id="primary_symptom" name="primary_symptom" placeholder="e.g. Fever, Cough" required>
            </div>

            <div class="form-group">
                <label>Symptom Severity:</label>
                <input type="radio" id="mild" name="severity" value="mild" required>
                <label for="mild">Mild</label>
                <input type="radio" id="moderate" name="severity" value="moderate">
                <label for="moderate">Moderate</label>
                <input type="radio" id="severe" name="severity" value="severe">
                <label for="severe">Severe</label>
            </div>

            <div class="form-group">
                <label for="associated_symptoms">Associated Symptoms:</label><br>
                <div class="inline-radio">
                    <input type="checkbox" id="fever" name="associated_symptoms" value="fever">
                    <label for="fever">Fever</label>
                </div>
                <div class="inline-radio">
                    <input type="checkbox" id="cough" name="associated_symptoms" value="cough">
                    <label for="cough">Cough</label>
                </div>
                <div class="inline-radio">
                    <input type="checkbox" id="headache" name="associated_symptoms" value="headache">
                    <label for="headache">Headache</label>
                </div>
                <div class="inline-radio">
                    <input type="checkbox" id="fatigue" name="associated_symptoms" value="fatigue">
                    <label for="fatigue">Fatigue</label>
                </div>
            </div>
            <hr>

            <!-- Symptom Duration -->
            <div class="form-group">
                <label for="duration">Symptom Duration:</label>
                <select id="duration" name="duration" required>
                    <option value="hours">Less than 24 hours</option>
                    <option value="1-2_days">1-2 Days</option>
                    <option value="3-5_days">3-5 Days</option>
                    <option value="week">More than a Week</option>
                </select>
            </div>
            <hr>

            <!-- Chronic Conditions -->
            <div class="form-group">
                <label for="chronic_conditions">Chronic Conditions:</label><br>
                <div class="inline-radio">
                    <input type="checkbox" id="diabetes" name="chronic_conditions" value="diabetes">
                    <label for="diabetes">Diabetes</label>
                </div>
                <div class="inline-radio">
                    <input type="checkbox" id="hypertension" name="chronic_conditions" value="hypertension">
                    <label for="hypertension">Hypertension</label>
                </div>
                <div class="inline-radio">
                    <input type="checkbox" id="asthma" name="chronic_conditions" value="asthma">
                    <label for="asthma">Asthma</label>
                </div>
                <div class="inline-radio">
                    <input type="checkbox" id="heart_disease" name="chronic_conditions" value="heart_disease">
                    <label for="heart_disease">Heart Disease</label>
                </div>
                <div class="inline-radio">
                    <input type="checkbox" id="cancer" name="chronic_conditions" value="cancer">
                    <label for="cancer">Cancer</label>
                </div>
                <div class="inline-radio">
                    <input type="checkbox" id="none" name="chronic_conditions" value="none">
                    <label for="none">None</label>
                </div>
            </div>
            <hr>

            <!-- Current Medications -->
            <div class="form-group">
                <label for="medications">Current Medications:</label>
                <textarea id="medications" name="medications" rows="3"></textarea>
            </div>
            <hr>

            <!-- Allergies -->
            <div class="form-group">
                <label for="allergies">Allergies:</label>
                <textarea id="allergies" name="allergies" rows="3"></textarea>
            </div>
            <hr>

            <!-- Smoking Status -->
            <div class="form-group">
                <label>Do you smoke?</label>
                <input type="radio" id="yes_smoke" name="smoking_status" value="yes" required>
                <label for="yes_smoke">Yes</label>
                <input type="radio" id="no_smoke" name="smoking_status" value="no">
                <label for="no_smoke">No</label>
            </div>
            <hr>

            <!-- Alcohol Consumption -->
            <div class="form-group">
                <label>Do you consume alcohol?</label>
                <input type="radio" id="yes_alcohol" name="alcohol_consumption" value="yes" required>
                <label for="yes_alcohol">Yes</label>
                <input type="radio" id="no_alcohol" name="alcohol_consumption" value="no">
                <label for="no_alcohol">No</label>
            </div>
            <hr>

            <!-- Recent Travel History -->
            <div class="form-group">
                <label>Recent Travel History:</label>
                <input type="radio" id="yes_travel" name="travel_history" value="yes" required>
                <label for="yes_travel">Yes</label>
                <input type="radio" id="no_travel" name="travel_history" value="no">
                <label for="no_travel">No</label>
            </div>
            <hr>

            <!-- Family Medical History -->
            <div class="form-group">
                <label for="family_history">Family Medical History:</label>
                <textarea id="family_history" name="family_history" rows="3"></textarea>
            </div>
            <hr>

            <!-- Submit Button -->
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <script>
        function saveFormData(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            // Capture data from form fields
            var patientData = {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                gender: document.querySelector('input[name="gender"]:checked').value,
                weight: document.getElementById('weight').value,
                primarySymptom: document.getElementById('primary_symptom').value,
                severity: document.querySelector('input[name="severity"]:checked').value,
                duration: document.getElementById('duration').value,
                chronicConditions: Array.from(document.querySelectorAll('input[name="chronic_conditions"]:checked')).map(el => el.value),
                medications: document.getElementById('medications').value,
                allergies: document.getElementById('allergies').value,
                smokingStatus: document.querySelector('input[name="smoking_status"]:checked').value,
                alcoholConsumption: document.querySelector('input[name="alcohol_consumption"]:checked').value,
                travelHistory: document.querySelector('input[name="travel_history"]:checked').value,
                familyHistory: document.getElementById('family_history').value
            };

            // Store patient data in localStorage
            localStorage.setItem('patientData', JSON.stringify(patientData));

            // Redirect to the diagnosis page
            window.location.href = 'diagnosis.html';
        }
    </script>

</body>

</html>
